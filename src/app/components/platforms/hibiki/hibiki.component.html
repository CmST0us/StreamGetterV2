<div class="container">
  <h3>Hibiki流获取</h3>
  <div class="row">
    <form class="col s12">
      <div class="row">
        <div class="col s12">
          <p>请输入广播ID</p>
          <span>
            https://hibiki-radio.jp/description/
          </span>
          <div class="input-field inline">
            <input id="accessId_inline" name="accessId" type="text" [(ngModel)]="accessId">
          </div>
          <span>
            /detail
          </span>
          <a class="btn" (click)="loadStreamList()">解流</a>
        </div>
        </div>
    </form>
  </div>
  <div class="row">
    <b>请注意！Hibiki Radio Station的<code>.m3u8</code>播放列表只能使用一次，若发生404/403请重新请求流链接</b>
  </div>
  <div class="row" id="table">
    <table class="responsive-table highlight striped" *ngIf="showStreamListTable">
      <thead>
      <tr>
        <th>类型</th>
        <th>分辨率</th>
        <th>链接</th>
      </tr>
      </thead>
      <tbody *ngFor="let item of streamList">
      <tr>
        <td>音频</td>
        <td>aac</td>
        <td>{{item.uri}}</td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
